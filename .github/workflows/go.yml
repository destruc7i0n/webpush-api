# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Build Linux
      run: GOOS=linux GOARCH=amd64 go build -o bin/webpush-api-amd64-linux main.go

    - name: Build Linux ARM
      run: GOOS=linux GOARCH=arm64 go build -o bin/webpush-api-arm64-linux main.go

    - name: Build Windows
      run: GOOS=windows GOARCH=amd64 go build -o bin/webpush-api-amd64.exe main.go

    - name: Build macOS
      run: GOOS=darwin GOARCH=amd64 go build -o bin/webpush-api-amd64-darwin main.go

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webpush-api
        path: bin/

